<h1>Buscando: <small> {{termino}} </small></h1>
<hr>

<div class="row" *ngIf="heroes.length==0">
    <div class="col m-12">
        <div class="alert-info" role="alert">
            No existe resultados de busqueda de: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">

    <div class="car animated fadeIn fast" *ngFor="let heroe of  heroes; let i = index">
        <div class="card-body">
            <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre ">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block"> 
                ver mas... 
            </button>

            <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary ">ver mas... link</a> -->
        </div>
    </div>

</div>
